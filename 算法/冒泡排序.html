//          1+到100    递归算法，1自己调用自己，2必须要有结束条件
        function fn(n){
            //n+(n-1)+(n-1-1)+(n-1-1-1)....
            //结束条件
            if(n==1){
                return 1;
            }
            return n+fn(n-1);   //自己调用自己。
        }
        console.log(fn(10));
